<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitcoinHorizon</title>
  <meta name="description" content="Guess if Bitcoin goes up or down!">
</head>
<body>
  <main>
    <h1>BitcoinHorizon</h1>
    <p>Guess if Bitcoin goes up or down!</p>
    <section id="auth-section">
      <!-- Authentication UI will go here -->
    </section>
    <section id="price-section">
      <bitcoin-price></bitcoin-price>
    </section>
    <section id="score-section">
      <score-display></score-display>
    </section>
    <section id="guess-section">
      <bitcoin-guess id="bitcoin-guess"></bitcoin-guess>
      <bitcoin-compare id="bitcoin-compare"></bitcoin-compare>
    </section>
    <section id="history-section">
      <!-- Guess history or results can be shown here -->
    </section>
  </main>
  <script type="module" src="/components/bitcoin-guess.js"></script>
  <script type="module" src="/components/bitcoin-price.js"></script>
  <script type="module" src="/components/bitcoin-compare.js"></script>
  <script type="module" src="/components/score-display.js"></script>
  <!-- Import the global store and hybrids library -->
  <script type="module">
    import {store} from "hybrids";
    import {Game} from "/lib/store.js";

    // Attach the event handler in the parent context
    const compareEl = document.getElementById('bitcoin-compare');
    const guessEl = document.getElementById('bitcoin-guess');
    const priceEl = document.querySelector('bitcoin-price');
    document.body.addEventListener('guess-made', (event) => {
      compareEl.guess = event.detail.guess;
      compareEl.initialPrice = priceEl.price.price;
    });

    // Listen for the timer to expire and trigger a new price fetch
    document.body.addEventListener('timer-expired', () => {
      priceEl.dispatchEvent(new CustomEvent('refresh-btc-price'));
    });

    // Listen for the price to be updated and pass it to the compare component
    document.body.addEventListener('btc-price-updated', (event) => {
      // Only update the new price if a guess has already been made
      if (compareEl.guess) {
        compareEl.newPrice = event.detail.price;
      }
    });

    // Listen for the guess to be resolved and reset the guess component so a new guess can be made.
    document.body.addEventListener('guess-resolved', (event) => {
      console.log('[index.html] guess-resolved received, resetting guess component.');
      if (event.detail && event.detail.result === 'correct') {
        // Get the game state synchronously, then update it asynchronously.
        const game = store.get(Game);
        store.set(Game, {score: game.score + 1});
      }
      guessEl.guess = null;
    });
  </script>
</body>
</html>
